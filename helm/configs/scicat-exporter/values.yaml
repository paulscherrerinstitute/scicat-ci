replicatCount: 1

image:
  # repository: ghcr.io/paulscherrerinstitute/scicat-rocrate
  # tag: 1.0.0-SNAPSHOT
  repository: ghcr.io/paulscherrerinstitute/scicat-rocrate@sha256
  tag: 09771ac71a25a42d0edf0999c568cddf2d3f5c7d1b55055b03932ad6a04fd379
  pullPolicy: Always

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  probePath: /api/v1/health/live

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    b64/nginx.ingress.kubernetes.io/whitelist-source-range: "{{ .Values.secretsJson.EXPORTER_WHITELIST_IPS }}"
  hosts:
    - host: "{{ .Values.host }}"
      paths:
        - path: "/"
          pathType: Prefix
  tls:
    - hosts:
        - "{{ .Values.host }}"
      secretName: "scicat-exporter-certificate"
