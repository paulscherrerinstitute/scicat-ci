# Default values for search-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "busybox"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 3000

ingress:
  enabled: false

probeChecksEnabled: true
